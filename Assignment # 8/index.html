<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
  
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <img src="..//New folder 2/download.png" alt="Jawan Pakistan">
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="city1">Karachi</option>
                    <option value="city2">Islamabad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="institute">Institute</label>
                <select id="institute" name="institute" required>
                    <option value="" disabled selected>Select Institute</option>
                    <option value="institute1">Institute 1</option>
                    <option value="institute2">Institute 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="course1">Web And Mobile App Devlopment </option>
                    <option value="course2">Flutter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="favorite-time">Your Favourite Time ?</label>
                <input type="text" id="favorite-time" name="favorite_time" placeholder="E.g. 10:00 AM - 12:00 PM" required>
            </div>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="parents-name">Parents / Guardian Name</label>
                <input type="text" id="parents-name" name="parents_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="parents-number">Parents / Guardian Number</label>
                <input type="tel" id="parents-number" name="parents_number" required>
            </div>
            <div class="form-group">
                <label for="cnic">CNIC / BForm</label>
                <input type="text" id="cnic" name="cnic" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy" required>
            </div>
            <div class="form-group">
                <label for="address">Permanent Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="qualification">Last Qualification</label>
                <select id="qualification" name="qualification" required>
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="qualification1">Matric</option>
                    <option value="qualification2">Enter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profile-image">Passport Size Profile Image</label>
                <input type="file" id="profile-image" name="profile_image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
